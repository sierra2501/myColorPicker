            <input type="range" id = "range-r-1" class="range-rgb" value="255" min="0" max="255" step="1" oninput="changeRange('range', 'r', '1');" />

            <input type="text" id = "text-b-1" class="text-rgb" value="255" oninput="changeRange('text', 'b', '1');" />
          </div>
        </div>
        <div class = "hex-area">
          <input type="text" id = "text-hex-1" class="text-hex" value="#ffffff" oninput="reflectHex('1');"/>
        </div>
